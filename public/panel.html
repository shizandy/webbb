<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Server</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #particles-js { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            z-index: 1; 
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.375rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4299e1;
            color: #ffffff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        button:hover {
            background-color: #3182ce;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .qr-code {
            margin-top: 1.5rem;
            text-align: center;
        }
        .qr-code img {
            max-width: 200px;
            margin-top: 1rem;
            border: 5px solid aqua;
            border-radius: 10px;
        }
        .qr-code h3 {
            border-bottom: 3px solid aqua;
        }
        .status {
            margin-top: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container" id="formContainer">
        <h1>Create Server</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email Pnerima Data">
        </div>
        <div class="form-group">
            <label for="ramOption">RAM Option:</label>
            <select id="ramOption">
                <option value="panel1gb">1GB</option>
                <option value="panel2gb">2GB</option>
                <option value="panel3gb">3GB</option>
                <option value="panel4gb">4GB</option>
                <option value="panel5gb">5GB</option>
                <option value="panel6gb">6GB</option>
                <option value="panel7gb">7GB</option>
                <option value="panel8gb">8GB</option>
                <option value="panel9gb">9GB</option>
                <option value="panel10gb">10GB</option>
                <option value="panel11gb">11GB</option>
                <option value="panel12gb">12GB</option>
                <option value="panel13gb">13GB</option>
                <option value="panel14gb">14GB</option>
                <option value="panel15gb">15GB</option>
                <option value="panel16gb">16GB</option>
                <option value="panel17gb">17GB</option>
                <option value="panel18gb">18GB</option>
                <option value="panel19gb">19GB</option>
                <option value="panel20gb">20GB</option>
                <option value="unlimited">Unlimited</option>
            </select>
        </div>
        <button id="createServerBtn">
            Create Server
            <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
    </div>

    <div class="container qr-code" id="qrCodeSection" style="display: none;">
        <h3>Scan QR Untuk Melanjutkan</h3>
        <img id="qrCodeImage" src="" alt="Loading QR Code">
        <p>Scan QR Untuk melanjutkan pembelian Server Panel</p>
        <p>Jika Memiliki Kendala Hubungi <a href="#">Owner!</a></p>
    </div>

    <div class="container status" id="statusMessage" style="display: none;"></div>

    <script src="/style/panel.js"></script>
</body>
</html>
